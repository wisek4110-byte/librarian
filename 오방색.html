<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오방색 도형 (삼각형·반응형·텍스트 보정)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      font-family: "Malgun Gothic", sans-serif;
    }

    /* 전체 컨테이너 */
    .wrapper {
      position: relative;
      width: min(70vmin, 420px);
      aspect-ratio: 1 / 1;
    }

    /* 중앙 노란 정사각형 */
    .center {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 25%;
      left: 25%;
      background: #ffe600;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      font-size: clamp(0.9rem, 2.4vmin, 1.4rem);
      line-height: 1.5;
      z-index: 2;
    }

    /* 공통: 삼각형 + 텍스트 컨테이너 */
    .triangle {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      font-size: clamp(0.8rem, 2.2vmin, 1.3rem);
      line-height: 1.5;
      color: #ffffff;
      overflow: visible; /* 텍스트 잘리지 않도록 */
    }

    .triangle span {
      position: relative;
      z-index: 2; /* 배경 삼각형 위로 */
      padding: 0.1em 0.2em;
    }

    /* 위쪽(북) */
    .top {
      width: 50%;
      height: 25%;
      top: 0;
      left: 25%;
      align-items: flex-end; /* 텍스트를 삼각형 아래쪽에 가깝게 */
      padding-bottom: 4%;
    }

    .top::before {
      content: "";
      position: absolute;
      inset: 0;
      background: #000000;
      clip-path: polygon(0 100%, 50% 0, 100% 100%);
      z-index: 1;
    }

    /* 아래쪽(남) */
    .bottom {
      width: 50%;
      height: 25%;
      bottom: 0;
      left: 25%;
      align-items: flex-start;
      padding-top: 4%;
    }

    .bottom::before {
      content: "";
      position: absolute;
      inset: 0;
      background: #e22222;
      clip-path: polygon(0 0, 50% 100%, 100% 0);
      z-index: 1;
    }

    /* 오른쪽(동) */
    .right {
      width: 25%;
      height: 50%;
      top: 25%;
      right: 0;
      justify-content: flex-start;
      padding-left: 6%;
    }

    .right::before {
      content: "";
      position: absolute;
      inset: 0;
      background: #28327d;
      clip-path: polygon(0 0, 100% 50%, 0 100%);
      z-index: 1;
    }

    /* 서쪽: 흰색 삼각형 + 0.1pt 아웃라인 (SVG) + 텍스트 */
    .left-label {
      position: absolute;
      width: 25%;
      height: 50%;
      top: 25%;
      left: 0;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      text-align: center;
      font-weight: bold;
      font-size: clamp(0.8rem, 2.2vmin, 1.3rem);
      line-height: 1.5;
      color: #000000;
      padding-right: 6%;
      pointer-events: none;
      z-index: 2;
    }

    .left-triangle-svg {
      position: absolute;
      top: 25%;
      left: 0;
      width: 25%;
      height: 50%;
      z-index: 1;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <!-- 중앙 (황룡) -->
  <div class="center">
    중앙<br>토(土)<br>황룡
  </div>

  <!-- 북쪽 -->
  <div class="triangle top">
    <span>북쪽<br>수(水)<br>현무</span>
  </div>

  <!-- 동쪽 -->
  <div class="triangle right">
    <span>동쪽<br>목(木)<br>청룡</span>
  </div>

  <!-- 남쪽 -->
  <div class="triangle bottom">
    <span>남쪽<br>화(火)<br>주작</span>
  </div>

  <!-- 서쪽 삼각형 SVG (흰색 + 아웃라인 0.1pt) -->
  <svg class="left-triangle-svg" viewBox="0 0 100 200" preserveAspectRatio="none">
    <polygon points="100,0 0,100 100,200"
             fill="#ffffff"
             stroke="#000000"
             stroke-width="0.1pt" />
  </svg>

  <!-- 서쪽 텍스트 -->
  <div class="left-label">
    서쪽<br>금(金)<br>백호
  </div>
</div>

</body>
</html>
