<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오방색 다이아몬드 도형</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      font-family: "Malgun Gothic", sans-serif;
    }

    /* 전체 도형 박스 */
    .wrapper {
      position: relative;
      width: min(70vmin, 480px);
      aspect-ratio: 1 / 1;
    }

    /* 중앙 박스 (황룡) */
    .center {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 25%;
      left: 25%;
      background: #ffe600;
      border: 0.1pt solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-weight: bold;
      text-align: center;
      font-size: clamp(0.9rem, 2.4vmin, 1.4rem);
      z-index: 3; /* 최상단 */
    }

    /* 다이아몬드 공통 */
    .diamond {
      position: absolute;
      width: 50%;
      height: 50%;
      border: 0.1pt solid #000;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      z-index: 1;
    }

    /* 다이아몬드 내부 텍스트: clip-path 위에 띄우기 */
    .diamond span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      text-align: center;
      font-weight: bold;
      color: inherit;
      font-size: clamp(0.8rem, 2.2vmin, 1.3rem);
      z-index: 2; /* 도형 위로 */
      pointer-events: none;
    }

    .top {
      top: 0;
      left: 25%;
      background: #000;
      color: #fff;
    }

    .bottom {
      top: 50%;
      left: 25%;
      background: #e22222;
      color: #fff;
    }

    .right {
      top: 25%;
      left: 50%;
      background: #28327d;
      color: #fff;
    }

    .left {
      top: 25%;
      left: 0;
      background: #fff;
      color: #000;
    }

  </style>
</head>
<body>

<div class="wrapper">

  <!-- 중앙 -->
  <div class="center">
    중앙<br>토(土)<br>황룡(허규석)
  </div>

  <!-- 북 -->
  <div class="diamond top">
    <span>북쪽<br>수(水)<br>현무(최유리)</span>
  </div>

  <!-- 동 -->
  <div class="diamond right">
    <span>동쪽<br>목(木)<br>청룡(서준혁)</span>
  </div>

  <!-- 남 -->
  <div class="diamond bottom">
    <span>남쪽<br>화(火)<br>주작(김재천)</span>
  </div>

  <!-- 서 -->
  <div class="diamond left">
    <span>서쪽<br>금(金)<br>백호(차백은)</span>
  </div>

</div>

</body>
</html>
