<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오방색 도형 (삼각형·반응형)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      font-family: "Malgun Gothic", sans-serif;
    }

    /* 전체 컨테이너 : 화면 비율에 따라 자동 크기 조정 */
    .wrapper {
      position: relative;
      width: min(70vmin, 420px);
      aspect-ratio: 1 / 1;  /* 항상 정사각형 */
    }

    /* 중앙 노란 정사각형 */
    .center {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 25%;
      left: 25%;
      background: #ffe600;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      font-size: clamp(0.9rem, 2.4vmin, 1.4rem);
      line-height: 1.5;
      z-index: 2; /* 가장 위 (필요 시) */
    }

    /* 공통 삼각형 스타일 (정사각형 바깥에만 위치) */
    .triangle {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      font-size: clamp(0.8rem, 2.2vmin, 1.3rem);
      line-height: 1.5;
      color: #fff;
    }

    /* 북쪽 삼각형 (위쪽) */
    .top {
      width: 50%;
      height: 25%;
      top: 0;
      left: 25%;
      background: #000000;
      clip-path: polygon(0 100%, 50% 0, 100% 100%);
    }

    /* 남쪽 삼각형 (아래쪽) */
    .bottom {
      width: 50%;
      height: 25%;
      bottom: 0;
      left: 25%;
      background: #e22222;
      clip-path: polygon(0 0, 50% 100%, 100% 0);
    }

    /* 동쪽 삼각형 (오른쪽) */
    .right {
      width: 25%;
      height: 50%;
      top: 25%;
      right: 0;
      background: #28327d;
      clip-path: polygon(0 0, 100% 50%, 0 100%);
    }

    /* 서쪽 삼각형 (왼쪽, 흰색 + 테두리) */
    .left {
      width: 25%;
      height: 50%;
      top: 25%;
      left: 0;
      background: #ffffff;
      clip-path: polygon(100% 0, 0 50%, 100% 100%);
      color: #000000;
      border-left: 2px solid #000;
      border-top: 2px solid #000;
      border-bottom: 2px solid #000;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <!-- 중앙 (황룡) -->
  <div class="center">
    중앙<br>토(土)<br>황룡
  </div>

  <!-- 북쪽 -->
  <div class="triangle top">
    북쪽<br>수(水)<br>현무
  </div>

  <!-- 동쪽 -->
  <div class="triangle right">
    동쪽<br>목(木)<br>청룡
  </div>

  <!-- 남쪽 -->
  <div class="triangle bottom">
    남쪽<br>화(火)<br>주작
  </div>

  <!-- 서쪽 -->
  <div class="triangle left">
    서쪽<br>금(金)<br>백호
  </div>
</div>

</body>
</html>
