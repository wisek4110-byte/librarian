<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오정색(五正色) 다이어그램</title>
    <style>
        오방색스타일.css/* 여기에 CSS 코드가 들어갑니다 (아래 섹션 2 참조) */
    </style>
</head>
<body>

    <div class="container">
        <div class="title">*오정색</div>

        <div class="diagram-wrap">
            <div class="center yellow">
                중앙<br>토(土)<br>황룡
            </div>

            <div class="triangle north black">
                북쪽<br>수(水)<br>현무
            </div>

            <div class="triangle east blue">
                동쪽<br>목(木)<br>청룡
            </div>

            <div class="triangle south red">
                남쪽<br>화(火)<br>주작
            </div>

            <div class="triangle west white">
                서쪽<br>금(金)<br>백호
            </div>
</body>
