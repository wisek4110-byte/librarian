<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오방색 도형</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      font-family: "Malgun Gothic", sans-serif;
    }

    .wrapper {
      position: relative;
      width: 400px;
      height: 400px;
    }

    /* 중앙 정사각형 */
    .center {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 200px;
      height: 200px;
      background: #ffe600;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      line-height: 1.4;
    }

    /* 다이아몬드 공통 */
    .diamond {
      position: absolute;
      width: 200px;
      height: 200px;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      line-height: 1.5;
    }

    /* 북 */
    .top {
      top: 0;
      left: 100px;
      background: #000000;
      color: white;
    }

    /* 남 */
    .bottom {
      top: 200px;
      left: 100px;
      background: #e22222;
      color: white;
    }

    /* 동 */
    .right {
      top: 100px;
      left: 200px;
      background: #28327d;
      color: white;
    }

    /* 서 */
    .left {
      top: 100px;
      left: 0;
      background: #ffffff;
      border: 2px solid #000;
      color: black;
    }
  </style>
</head>
<body>

<div class="wrapper">

  <!-- 중앙 -->
  <div class="center">
    중앙<br>토(土)<br>황룡
  </div>

  <!-- 북쪽 -->
  <div class="diamond top">
    북쪽<br>수(水)<br>현무
  </div>

  <!-- 동쪽 -->
  <div class="diamond right">
    동쪽<br>목(木)<br>청룡
  </div>

  <!-- 남쪽 -->
  <div class="diamond bottom">
    남쪽<br>화(火)<br>주작
  </div>

  <!-- 서쪽 -->
  <div class="diamond left">
    서쪽<br>금(金)<br>백호
  </div>

</div>

</body>
</html>
