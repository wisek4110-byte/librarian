<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오방색 도형 (삼각형 반응형)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      font-family: "Malgun Gothic", sans-serif;
    }

    /* 전체 컨테이너 */
    .wrapper {
      position: relative;
      width: min(70vmin, 420px);
      aspect-ratio: 1 / 1;
    }

    /* 중앙 사각형 */
    .center {
      position: absolute;
      width: 60%;
      height: 60%;
      top: 20%;
      left: 20%;
      background: #ffe600;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      font-weight: bold;
      font-size: clamp(0.8rem, 2.2vmin, 1.4rem);
      z-index: 2; /* 최상단 */
    }

    /* 공통 삼각형 스타일 */
    .triangle {
      position: absolute;
      width: 0;
      height: 0;
      font-weight: bold;
      font-size: clamp(0.7rem, 2vmin, 1.2rem);
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 1;
    }

    /* 북쪽 삼각형 */
    .top {
      border-left: 15% solid transparent;
      border-right: 15% solid transparent;
      border-bottom: 22% solid #000000;
      top: 0;
      left: 35%;
    }

    /* 남쪽 삼각형 */
    .bottom {
      border-left: 15% solid transparent;
      border-right: 15% solid transparent;
      border-top: 22% solid #e22222;
      bottom: 0;
      left: 35%;
    }

    /* 동쪽 삼각형 */
    .right {
      border-top: 15% solid transparent;
      border-bottom: 15% solid transparent;
      border-left: 22% solid #28327d;
      top: 35%;
      right: 0;
    }

    /* 서쪽 삼각형 */
    .left {
      border-top: 15% solid transparent;
      border-bottom: 15% solid transparent;
      border-right: 22% solid #ffffff;
      top: 35%;
      left: 0;
      color: black;
      border-right-color: #ffffff;
      border-width: 0;
    }

    /* 서쪽 테두리 */
    .left::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      border-top: 15% solid transparent;
      border-bottom: 15% solid transparent;
      border-right: 22% solid #000000;
      z-index: -1;
    }

    /* 텍스트가 삼각형 중앙에 위치하도록 배치 */
    .triangle span {
      position: absolute;
      transform: translateY(0);
      line-height: 1.4;
    }

  </style>
</head>
<body>

<div class="wrapper">

  <!-- 중앙 -->
  <div class="center">
    중앙<br>토(土)<br>황룡
  </div>

  <!-- 북 -->
  <div class="triangle top">
    <span>북쪽<br>수(水)<br>현무</span>
  </div>

  <!-- 동 -->
  <div class="triangle right">
    <span>동쪽<br>목(木)<br>청룡</span>
  </div>

  <!-- 남 -->
  <div class="triangle bottom">
    <span>남쪽<br>화(火)<br>주작</span>
  </div>

  <!-- 서 -->
  <div class="triangle left">
    <span>서쪽<br>금(金)<br>백호</span>
  </div>

</div>

</body>
</html>
