<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오방색 도형 (외곽선 0.1pt)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      font-family: "Malgun Gothic", sans-serif;
    }

    /* 전체 도형 컨테이너 + 바깥 아웃라인 */
    .wrapper {
      position: relative;
      width: min(70vmin, 420px);
      aspect-ratio: 1 / 1;
      border: 0.13px solid #000;    /* 0.1pt 두께 */
    }

    /* 중앙 노란 정사각형 */
    .center {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 25%;
      left: 25%;
      background: #ffe600;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      font-size: clamp(0.9rem, 2.4vmin, 1.4rem);
      line-height: 1.4;
      z-index: 2;
    }

    /* 공통 삼각형 */
    .triangle {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      font-size: clamp(0.8rem, 2.2vmin, 1.2rem);
      line-height: 1.4;
      color: #fff;
    }

    /* 북쪽 */
    .top {
      width: 50%;
      height: 25%;
      top: 0;
      left: 25%;
      background: #000;
      clip-path: polygon(0 100%, 50% 0, 100% 100%);
      border-bottom: 0.13px solid #000; /* 외곽선 느낌 유지 */
    }

    /* 남쪽 */
    .bottom {
      width: 50%;
      height: 25%;
      bottom: 0;
      left: 25%;
      background: #e22222;
      clip-path: polygon(0 0, 50% 100%, 100% 0);
      border-top: 0.13px solid #000;
    }

    /* 동쪽 */
    .right {
      width: 25%;
      height: 50%;
      top: 25%;
      right: 0;
      background: #28327d;
      clip-path: polygon(0 0, 100% 50%, 0 100%);
      border-left: 0.13px solid #000;
    }

    /* 서쪽(백호) */
    .left {
      width: 25%;
      height: 50%;
      top: 25%;
      left: 0;
      background: #ffffff;
      clip-path: polygon(100% 0, 0 50%, 100% 100%);
      color: black;
      border-right: 0.13px solid #000;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <!-- 중앙 -->
  <div class="center">
    중앙<br>토(土)<br>황룡
  </div>

  <!-- 북 -->
  <div class="triangle top">
    북쪽<br>수(水)<br>현무
  </div>

  <!-- 동 -->
  <div class="triangle right">
    동쪽<br>목(木)<br>청룡
  </div>

  <!-- 남 -->
  <div class="triangle bottom">
    남쪽<br>화(火)<br>주작
  </div>

  <!-- 서 -->
  <div class="triangle left">
    서쪽<br>금(金)<br>백호
  </div>
</div>

</body>
</html>
