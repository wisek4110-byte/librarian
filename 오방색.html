<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오방색 도형 (삼각형·반응형·텍스트 보정)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      font-family: "Malgun Gothic", sans-serif;
    }

    /* 전체 컨테이너 */
    .wrapper {
      position: relative;
      width: min(70vmin, 420px);
      aspect-ratio: 1 / 1;
    }

    /* 중앙 노란 정사각형 */
    .center {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 25%;
      left: 25%;
      background: #ffe600;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      font-size: clamp(0.9rem, 2.4vmin, 1.4rem);
      line-height: 1.5;
      z-index: 2;
    }

    /* 공통: 삼각형 + 텍스트 컨테이너 */
    .triangle {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      font-size: clamp(0.8rem, 2.2vmin, 1.3rem);
      line-height: 1.5;
      color: #ffffff;
      overflow: visible;
    }

    .triangle span {
      position: relative;
      z-index: 2;
      padding: 0.1em 0.2em;
    }

    /* 위쪽(북) */
    .top {
      width: 50%;
      height: 25%;
      top: 0;
      left: 25%;
      align-items: flex-end;
      padding-bottom: 4%;
    }

    .top::before {
      content: "";
      position: absolute;
      inset: 0;
      background: #000000;
      clip-path: polygon(0 100%, 50% 0, 100% 100%);
      z-index: 1;
    }

    .bottom {

      height: 25%;

      left: 25%;
