<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오방색 다이아몬드 도형</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      font-family: "Malgun Gothic", "Apple SD Gothic Neo", sans-serif;
    }

    /* 정사각형 캔버스 (반응형) */
    .wrapper {
      position: relative;
      width: min(70vmin, 480px); /* 화면 짧은 변 기준 70%, 최대 480px */
      aspect-ratio: 1 / 1;       /* 항상 정사각형 */
    }

    /* 중앙 + 다이아몬드 공통 텍스트 스타일 (반응형 글씨) */
    .center,
    .diamond {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      line-height: 1.5;
      font-size: clamp(0.8rem, 2.2vmin, 1.4rem); /* 글씨 반응형 */
    }

    /* 중앙 노란 정사각형 */
    .center {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 25%;
      left: 25%;
      background: #ffe600;
      border: 0.1pt solid #000000;   /* 아웃라인 */
      z-index: 2;                    /* 다이아몬드 위에 오게 */
    }

    /* 다이아몬드 공통 */
    .diamond {
      position: absolute;
      width: 50%;
      height: 50%;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      border: 0.1pt solid #000000;   /* 아웃라인 (0.1pt) */
      box-sizing: border-box;
      z-index: 1;
    }

    /* 북쪽 다이아몬드 */
    .diamond.top {
      top: 0;
      left: 25%;
      background: #000000;
      color: #ffffff;
    }

    /* 남쪽 다이아몬드 */
    .diamond.bottom {
      top: 50%;
      left: 25%;
      background: #e22222;
      color: #ffffff;
    }

    /* 동쪽 다이아몬드 */
    .diamond.right {
      top: 25%;
      left: 50%;
      background: #28327d;
      color: #ffffff;
    }

    /* 서쪽 다이아몬드 (흰색 + 검은 테두리) */
    .diamond.left {
      top: 25%;
      left: 0;
      background: #ffffff;
      color: #000000;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <!-- 중앙 -->
  <div class="center">
    <span>중앙</span>
    <span>토(土)</span>
    <span>황룡(허규석)</span>
  </div>

  <!-- 북쪽 -->
  <div class="diamond top">
    <span>북쪽</span>
    <span>수(水)</span>
    <span>현무(최유리)</span>
  </div>

  <!-- 동쪽 -->
  <div class="diamond right">
    <span>동쪽</span>
    <span>목(木)</span>
    <span>청룡(서준혁)</span>
  </div>

  <!-- 남쪽 -->
  <div class="diamond bottom">
    <span>남쪽</span>
    <span>화(火)</span>
    <span>주작(최재천)</span>
  </div>

  <!-- 서쪽 -->
  <div class="diamond left">
    <span>서쪽</span>
    <span>금(金)</span>
    <span>백호(차백은)</span>
  </div>
</div>

</body>
</html>
