<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오방색 도형</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Malgun Gothic", "Apple SD Gothic Neo", sans-serif;
      background: #ffffff;
    }

    .obang-wrapper {
      position: relative;
      width: 420px;
      height: 420px;
    }

    .center-box {
      position: absolute;
      top: 110px;
      left: 110px;
      width: 200px;
      height: 200px;
      background: #ffe600;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
    }

    .center-box span {
      display: block;
      line-height: 1.4;
    }

    .diamond {
      position: absolute;
      width: 200px;
      height: 200px;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .diamond span {
      display: block;
      line-height: 1.6;
      font-size: 18px;
      font-weight: 600;
    }

    .diamond.top {
      top: 10px;
      left: 110px;
      background: #000000;
      color: #ffffff;
    }

    .diamond.right {
      top: 110px;
      left: 210px;
      background: #28327d; /* 진한 남보라색 계열 */
      color: #ffffff;
    }

    .diamond.bottom {
      top: 210px;
      left: 110px;
      background: #e22222;
      color: #ffffff;
    }

    .diamond.left {
      top: 110px;
      left: 10px;
      background: #ffffff;
      border: 2px solid #000000;
      color: #000000;
    }
  </style>
</head>
<body>
  <div class="obang-wrapper">
    <!-- 중앙 -->
    <div class="center-box">
      <span>중앙</span>
      <span>토(土)</span>
      <span>황룡</span>
    </div>

    <!-- 북쪽 -->
    <div class="diamond top">
      <span>북쪽</span>
      <span>수(水)</span>
      <span>현무</span>
    </div>

    <!-- 동쪽 -->
    <div class="diamond right">
      <span>동쪽</span>
      <span>목(木)</span>
      <span>청룡</span>
    </div>

    <!-- 남쪽 -->
    <div class="diamond bottom">
      <span>남쪽</span>
      <span>화(火)</span>
      <span>주작</span>
    </div>

    <!-- 서쪽 -->
    <div class="diamond left">
      <span>서쪽</span>
      <span>금(金)</span>
      <span>백호</span>
    </div>
  </div>
</body>
</html>
